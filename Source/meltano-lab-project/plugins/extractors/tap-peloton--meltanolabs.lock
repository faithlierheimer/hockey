{
  "plugin_type": "extractors",
  "name": "tap-peloton",
  "namespace": "tap_peloton",
  "variant": "meltanolabs",
  "label": "Peloton",
  "docs": "https://hub.meltano.com/extractors/tap-peloton--meltanolabs",
  "repo": "https://github.com/MeltanoLabs/tap-peloton",
  "pip_url": "git+https://github.com/MeltanoLabs/tap-peloton.git",
  "description": "Social Fitness",
  "logo_url": "https://hub.meltano.com/assets/logos/extractors/peloton.png",
  "capabilities": [
    "catalog",
    "discover",
    "state"
  ],
  "settings_group_validation": [
    [
      "username",
      "password"
    ]
  ],
  "settings": [
    {
      "name": "username",
      "label": "Username",
      "description": "The email you use to log into Peloton."
    },
    {
      "name": "password",
      "kind": "password",
      "label": "Password",
      "description": "Your Peloton password."
    },
    {
      "name": "recent_workouts_number",
      "kind": "integer",
      "value": 5,
      "label": "Number of Workouts to Fetch",
      "description": "The number of workouts to fetch. This is an integer that defaults to 5."
    }
  ]
}