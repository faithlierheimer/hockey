{
  "plugin_type": "extractors",
  "name": "tap-indeed",
  "namespace": "tap_indeed",
  "variant": "autoidm",
  "label": "Indeed",
  "docs": "https://hub.meltano.com/extractors/tap-indeed--autoidm",
  "repo": "https://github.com/AutoIDM/tap-indeed",
  "pip_url": "git+https://github.com/AutoIDM/tap-indeed.git",
  "executable": "tap-indeedsponsoredjobs",
  "description": "Job Search Software",
  "logo_url": "https://hub.meltano.com/assets/logos/extractors/indeed.png",
  "capabilities": [
    "catalog",
    "state",
    "discover",
    "about",
    "stream-maps",
    "schema-flattening"
  ],
  "settings_group_validation": [
    [
      "client_id",
      "client_secret",
      "start_date"
    ]
  ],
  "settings": [
    {
      "name": "client_id",
      "kind": "password",
      "label": "Client Id",
      "description": "client_id from https://secure.indeed.com/account/apikeys"
    },
    {
      "name": "client_secret",
      "kind": "password",
      "label": "Client Secret",
      "description": "client_secret from https://secure.indeed.com/account/apikeys"
    },
    {
      "name": "start_date",
      "kind": "date_iso8601",
      "label": "Start Date",
      "description": "Defaults to today minus 365, only used for the stats endpoint"
    },
    {
      "name": "stream_maps",
      "kind": "object",
      "label": "Stream Maps",
      "description": "Config object for stream maps capability. For more information check out [Stream Maps](https://sdk.meltano.com/en/latest/stream_maps.html)."
    },
    {
      "name": "stream_map_config",
      "kind": "object",
      "label": "Stream Map Config",
      "description": "User-defined config values to be used within map expressions."
    },
    {
      "name": "flattening_enabled",
      "kind": "boolean",
      "label": "Flattening Enabled",
      "description": "'True' to enable schema flattening and automatically expand nested properties."
    },
    {
      "name": "flattening_max_depth",
      "kind": "integer",
      "label": "Flattening Max Depth",
      "description": "The max depth to flatten schemas."
    }
  ]
}